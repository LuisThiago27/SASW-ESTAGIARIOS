<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1 class="title">Formulário de cadastro</h1>

        <form action="/" method="POST" class='formulario'>
            <label>Nome Completo</label>
            <input type="text" class="nome validar" placeholder="Escreva seu nome completo">
            <label>E-mail</label>
            <input type="email" class="sobrenome validar" placeholder="Escreva seu e-mail (ex: joaodasilva@gmail.com)">
            <label>CPF</label>
            <input type="text" class="cpf validar" placeholder="Digite seu CPF sem pontos e traços">
            <label>Telefone</label>
            <input type="text" class="usuario validar" placeholder="Digite seu telefone (ex: 9999999999)">
            <label>Senha</label>
            <input type="password" class="senha validar" placeholder="Digite sua senha">
            <button type="submit" class="button">Enviar</button>
        </form>
    </section>

    <script src="validateCPF.js"></script>
    <script src="valid.js"></script>
</body>
