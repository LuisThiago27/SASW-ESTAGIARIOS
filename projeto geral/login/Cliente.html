<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body id="cliente">
        <h1 id="título"> CADASTRO CLIENTE</h1>
        <p id="subtitulo">Informe seus dados abaixo</p>  
        <form action="inserirCliente.jsp" method="POST">
                    <div class="col-4">
                        <p>
                        <label>Nome Completo</label>
                        <input type="text" name= "nome_cliente" class="form-control" required/>
                        </p>
                    </div>

                    <div class="col-4">
                        <p>
                        <label>E-mail</label>
                        <input type="email" name= "email_cliente" class="form-control" required/>
                        </p>
                    </div>
                
                    <div class="col-4">
                        <p>
                            <label>CPF</label><br>
                        <input type="number" name= "cpf_cliente" class="form-control" required/>
                        </p>
                    </div>

                    <div class="col-4">
                        <p>
                            <label>CNPJ</label><br>
                        <input type="text" name= "cnpj_cliente" class="form-control" required/>
                        </p>
                    </div>
                
                
                
                <div class="col-4">
                    <p>
                        <label>Telefone  </label><label>(ex:61-4002-8922)</label><br>
                        <input type="tel" name= "telefone_cliente" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" 
                               class="form-control" required=/>
                    </p>
                </div>
                
                <div class="col-4">
                    <p>
                        <label>Celular  </label><label>(ex:61-4002-8922)</label><br>
                        <input type="tel" name= "celular_cliente" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" 
                               class="form-control" required=/>
                    </p>
                </div>
                
                <div class="col-4">
                    <p>
                    <label>CEP</label>
                    <input type="text" name= "cep_cliente" class="form-control" required/>
                    </p>
                </div>
                <div class="col-4">
                    <p>
                    <label>Endereço</label>
                    <textarea type="text" name= "end_cliente" class="form-control" required></textarea>
                    </p>
                </div>
                

                <div class = "mt-3">  
                    <button type="submit" class = "btn btn-primary">Salvar Dados</button>
                </div>            
            </form>
        
    </body>
</html>
